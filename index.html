<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universidade Licungo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #01579b;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #0277bd;
        }

        p {
            font-size: 16px;
            color: #0288d1;
            margin-bottom: 20px;
        }

        .link {
            font-size: 16px;
            color: #039be5;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="Logotipo">
        </div>
        <h1>Página em Manutenção</h1>
        <p>Estamos trabalhando para melhorar nossa página. Por favor, visite outro site enquanto isso.</p>
        <a href="https://unilicungo.github.io/informatica/" target="_blank" class="link">Visitar Website da Informática</a>
    </div>
</body>
</html>
